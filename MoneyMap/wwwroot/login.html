<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- get bootstrap >-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
          crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-3">Login</h1>
            <hr />
        </div>
        <div class="mb-3">
            <label for="emaillabel" class="form-label">Email address</label>
            <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com">
        </div>
        <label for="passlabel" class="form-label">Password</label>
        <input type="password" id="loginPass" class="form-control" aria-describedby="passwordHelpBlock">
        <div id="passwordHelpBlock" class="form-text">
            Your password must be 5-15 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
        </div>
        <button type="button" class="btn btn-outline-success" onclick="redirectToHome()">Submit</button>
        <button type="button" class="btn btn-outline-secondary">Forgot Password</button>
    </div>
    <script>
        async function validateAndRedirect() {
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPass").value;

            const response = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            if (response.ok) {
                window.location.href = "home.html";
            } else {
                alert("Invalid email or password. Please try again.");
            }
        }
    </script>
</body>
</html>
